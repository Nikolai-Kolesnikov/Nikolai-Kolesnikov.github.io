<!-- index.html -->
<!DOCTYPE html> 
<html> 

<head> 
	
	
</head> 

<body> 
	<div class="root"> 
		
		<h2>4 Search for Item...</h2> 
		<input type="text"
			id="searchInput"
			onkeyup="searchItems()"
			placeholder="Search for names.."
			title="Type in a name" /> 

		<table id="table"> 
			<tr class="titles"> 
				<th style="width: 40%"
					id="qstnName"
					onclick="sortItems('qstnName')"> 
					Вопрос 
				</th> 
				<th style="width: 30%"
					onclick="sortItems('modifiedAt')"> 
					Дата изменения 
				</th> 
				<th style="width: 20%"
					onclick="sortItems('rubric')"> 
					Рубрика 
				</th> 
				<th style="width: 10%">(О)</th> 
				
			</tr> 
		</table> 
		<script src="https://telegram.org/js/telegram-web-app.js"></script>
		<script src="script.js" type="module"></script> 
	</div>
	<div id='logBox'></div>
</body> 

</html>
